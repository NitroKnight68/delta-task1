<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normal Piano Tiles</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normal/normal.css" />
  </head>
  <body>
    <div class="background-div">
      <img src="logo.png" alt="Delta Logo" class="delta-img" />
      <h1 class="title-h1">PIANO TILES</h1>
      <h1 class="subtitle-h1">NORMAL MODE</h1>
      <div class="mode-div">
        <button class="normal-btn" onclick="location.href='index.html';">
          NORMAL MODE
        </button>
        <button
          class="hacker-btn"
          onclick="location.href='./hacker4/hacker4.html';"
        >
          HACKER MODE
        </button>
      </div>
    </div>
    <div class="game-div">
      <div class="level-div">PRESS START</div>
      <div class="tile-div">
        <div class="tile" id="tile1"></div>
        <div class="tile" id="tile2"></div>
        <div class="tile" id="tile3"></div>
        <div class="tile" id="tile4"></div>
        <div class="tile" id="tile5"></div>
        <div class="tile" id="tile6"></div>
        <div class="tile" id="tile7"></div>
        <div class="tile" id="tile8"></div>
        <div class="tile" id="tile9"></div>
        <div class="tile" id="tile10"></div>
        <div class="tile" id="tile11"></div>
        <div class="tile" id="tile12"></div>
        <div class="tile" id="tile13"></div>
        <div class="tile" id="tile14"></div>
        <div class="tile" id="tile15"></div>
        <div class="tile" id="tile16"></div>
      </div>
      <button class="start-btn">START</button>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="./normal/normal.js" charset="utf-8"></script>
</html>
